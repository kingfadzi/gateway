  # ---- Confidentiality
  - key: confidentiality_level
    label: Confidentiality Level
    derived_from: confidentiality_rating
    arb: data
    rule:
      A: { value: restricted,   label: "Restricted",   ttl: 90d, requires_review: true, priority: CRITICAL }
      B: { value: confidential, label: "Confidential", ttl: 90d, requires_review: true, priority: HIGH }
      C: { value: internal,     label: "Internal",     ttl: 180d, requires_review: false, priority: MEDIUM }
      D: { value: public,       label: "Public",       ttl: 365d, requires_review: false, priority: LOW }
    compliance_frameworks:
      - framework: Internal
        controls: ["TBD"]

  - key: data_residency_control
